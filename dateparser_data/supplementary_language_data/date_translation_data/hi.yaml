skip: ["के", "को", "बजे", "सन्", "से"]

sentence_splitter_group : 3

september:
    - सितम्बर
october:
    - अक्टूबर
november:
    - नवम्बर
december:
    - दिसम्बर
decade:
    - दशक
    - दशकों

year:
    - साल
    - वर्षों
month:
    - महीना
    - मास
    - महीने
day:
    - दिवस
hour:
    - घंटे

ago:
    - पहले
    - पूर्व
in:
    - में
    - बाद
    - पश्चात
    - मे

relative-type:
    2 day ago:
        - परसों
    1 decade ago:
        - पिछला दशक
    in 1 decade:
        - अगला दशक

relative-type-regex:
    in \1 decade:
        - (\d+) दशक में
        - (\d+) दशकों में
        - (\d+) दशक मे
        - (\d+) दशकों मे
        - (\d+) दशक बाद
        - (\d+) दशकों बाद
        - (\d+) दशक पश्चात
        - (\d+) दशकों पश्चात

    \1 decade ago:
        - (\d+) दशक पहले
        - (\d+) दशकों पहले


simplifications:
    - एक: '1'
    - दो: '2'
    - तीन: '3'
    - चार: '4'
    - पांच: '5'
    - छह: '6'
    - सात: '7'
    - आठ: '8'
    - नौ: '9'
    - दस: '10'
    - दश: '10'
    - ग्यारह: '11'
    - बारह: '12'